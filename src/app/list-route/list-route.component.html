<div class="datatables">
  <app-datatable
    title="Today TODOs"
    *ngIf="todayTodos$ | async"
    [data]="todayTodos$ | async"
    [isToday]="true"
    (onFavorite)="handleFavorite($event)"
    (onRemove)="handleRemove($event)"
  ></app-datatable>
  <app-datatable
    title="My TODO list"
    *ngIf="upcomingTodos$ | async"
    [data]="upcomingTodos$ | async"
    (onFavorite)="handleFavorite($event)"
    (onRemove)="handleRemove($event)"
  ></app-datatable>
</div>
